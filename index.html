<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampadina</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   
<!-- Inseriamo in pagina l’immagine della lampadina spenta che trovate in allegato e accanto un bottone con la scritta “Accendi”.
Al click del bottone, la lampadina dovrà accendersi (dovremo quindi utilizzare l’immagine della lampadina accesa, sempre in allegato) -->
    <div class="frame">
        <img src="./assets/img/white_lamp.png" alt="" id="lightbulb-off">
        <img src="./assets/img/yellow_lamp.png" alt="" id="lightbulb-on" class="new-pick">
        <button class="button"><span class="on-off">Accendi</span></button>
        <button class="button, new-pick" id="off-button"><span class="on-off">Spegni</span></button>
    </div>

    

    <script src="./main.js"></script>
</body>
</html>
